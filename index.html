<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotalVet - Registro de Contactos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores TotalVet */
            --primary-orange: #FF6B35;
            --primary-cyan: #00D4D4;
            --secondary-orange: #FF8555;
            --secondary-cyan: #00BFBF;
            --dark-bg: #1A1A1A;
            --dark-text: #2C3E50;
            --bg-main: #F8F9FA;
            --bg-card: #FFFFFF;
            --text-primary: #1A1A1A;
            --text-secondary: #666666;
            --success: #06D6A0;
            --border: #E0E0E0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1A1A1A 0%, #2C3E50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Decorative background elements with TotalVet colors */
        body::before {
            content: '';
            position: absolute;
            top: -10%;
            right: -5%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 212, 212, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            left: -5%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: 0 20px 60px var(--shadow);
            animation: slideUp 0.6s ease-out;
            border-top: 4px solid transparent;
            border-image: linear-gradient(90deg, var(--primary-orange), var(--primary-cyan)) 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-container {
            width: 120px;
            height: auto;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoAppear 0.8s ease-out;
        }

        @keyframes logoAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .logo-container img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 212, 212, 0.2));
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-orange), var(--primary-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
            animation: fadeIn 0.6s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: var(--bg-main);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-cyan);
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 212, 0.2);
        }

        input:hover, select:hover {
            border-color: var(--primary-orange);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%2300D4D4' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 40px;
            background-color: var(--bg-main);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-cyan));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 212, 212, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: linear-gradient(135deg, var(--primary-cyan), #00BFBF);
            color: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            animation: successPop 0.5s ease-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes successPop {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon {
            font-size: 48px;
            margin-bottom: 8px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .error-message {
            display: none;
            background: linear-gradient(135deg, #FF6B6B, #FF5252);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .required {
            background: linear-gradient(90deg, var(--primary-orange), var(--primary-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: white;
            font-size: 13px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer-logo {
            width: 80px;
            height: auto;
            opacity: 0.8;
            filter: brightness(0) invert(1);
        }

        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            .logo-container {
                width: 100px;
            }
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-submit.loading .btn-text {
            display: none;
        }

        .btn-submit.loading .spinner {
            display: block;
        }

        /* Accent line */
        .accent-line {
            height: 3px;
            background: linear-gradient(90deg, var(--primary-orange), var(--primary-cyan));
            margin: 24px 0;
            border-radius: 2px;
            animation: expandLine 0.8s ease-out;
        }

        @keyframes expandLine {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 100%;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo-container">
                    <img src="logo-totalvet.jpg" alt="TotalVet Logo">
                </div>
                <h1>Registro de Contacto</h1>
                <div class="accent-line"></div>
                <p class="subtitle">Completa tus datos para mantenernos en contacto</p>
            </div>

            <form id="contactForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo <span class="required">*</span></label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono <span class="required">*</span></label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Ej: +52 55 1234 5678">
                </div>

                <div class="form-group">
                    <label for="tipoCliente">Tipo de Cliente <span class="required">*</span></label>
                    <select id="tipoCliente" name="tipoCliente" required>
                        <option value="">Seleccione una opción</option>
                        <option value="Distribuidor">Distribuidor</option>
                        <option value="Médico">Médico</option>
                        <option value="Cliente Final">Cliente Final</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ciudad">Ciudad <span class="required">*</span></label>
                    <input type="text" id="ciudad" name="ciudad" required placeholder="Ej: Ciudad de México">
                </div>

                <button type="submit" class="btn-submit">
                    <span class="btn-text">Enviar Información</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <div class="success-message" id="successMessage">
                <div class="success-icon">✓</div>
                <h3 style="margin-bottom: 8px;">¡Registro Exitoso!</h3>
                <p>Tus datos han sido guardados correctamente</p>
            </div>

            <div class="error-message" id="errorMessage">
                Hubo un error al enviar los datos. Por favor, intenta nuevamente.
            </div>
        </div>

        <div class="footer">
            <img class="footer-logo" src="logo-totalvet.jpg" alt="TotalVet">
        </div>
    </div>

    <script>
        // ========================================
        // CONFIGURACIÓN DE GOOGLE SHEETS
        // ========================================
        // INSTRUCCIONES:
        // 1. Ve a https://script.google.com
        // 2. Crea un nuevo proyecto
        // 3. Pega el código de Google Apps Script que te proporcionaré
        // 4. Implementa como Web App
        // 5. Copia la URL y pégala abajo
        
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbza74XFObcIyBFxJa7Txs0cSTHm9Z-WLip7LS_gXTzo-96zibd64gjw03ASkj7xQiCN2A/exec';
        
        // ========================================

        const form = document.getElementById('contactForm');
        const submitBtn = document.querySelector('.btn-submit');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validar que se haya configurado la URL
            if (SCRIPT_URL === 'TU_URL_DE_GOOGLE_APPS_SCRIPT_AQUI') {
                alert('⚠️ Debes configurar la URL de Google Apps Script primero.\n\nRevisa las instrucciones en el código HTML.');
                return;
            }

            // Ocultar mensajes previos
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');

            // Mostrar loading
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            // Recopilar datos del formulario
            const formData = {
                timestamp: new Date().toLocaleString('es-MX', { 
                    timeZone: 'America/Mexico_City',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                }),
                nombre: document.getElementById('nombre').value.trim(),
                telefono: document.getElementById('telefono').value.trim(),
                tipoCliente: document.getElementById('tipoCliente').value,
                ciudad: document.getElementById('ciudad').value.trim(),
                pais: 'México' // Fijo para todos los registros
            };

            try {
                // Enviar a Google Sheets
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // Mostrar éxito (no-cors no permite leer la respuesta)
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                successMessage.classList.add('show');
                
                // Resetear formulario después de 2 segundos
                setTimeout(() => {
                    form.reset();
                    successMessage.classList.remove('show');
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                errorMessage.classList.add('show');
                
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            }
        });

        // Animación de inputs al escribir
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('input', (e) => {
                if (e.target.value) {
                    e.target.style.borderColor = 'var(--primary-cyan)';
                } else {
                    e.target.style.borderColor = 'var(--border)';
                }
            });
        });
    </script>
</body>
</html>
